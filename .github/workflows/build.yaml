name: Cross-Platform-Build

on:
  release:
    types: [created] # 标识在创建新的 Release 时触发

jobs:
  build:
    strategy:
      matrix:
        goos: [linux, darwin, windows] # 需要打包的系统
        goarch: [amd64, arm64] # 需要打包的架构

    runs-on:
      # 根据操作系统和架构动态选择runner
      - ${{ if eq(goos, 'windows') -}}
        windows-latest
      { { - else - } }
      ${{ if eq(goarch, 'arm64') -}}
      macos-latest  # macOS ARM64支持
      { { - else - } }
      ubuntu-latest  # 对于Linux和macOS x64（通过Docker或类似工具）
      { { - end } }
      { { - end } }
    steps:
      - uses: actions/checkout@v3
      - uses: wangyoucao577/go-release-action@v1.30
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # 一个默认的变量，用来实现往 Release 中添加文件
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          go-version: 1.22.1 # 可以指定编译使用的 Golang 版本
          extra_files: LICENSE README.md # 需要包含的额外文件